<!DOCTYPE html>
<html>
  <head>

      <title>这是一个首页</title>

      <script src="Validation/WebRoot/js/jquery.validate.js"></script>
  </head>
  <body>
  <script type="text/javascript">
      $().ready(function(){
          $("#form-xixi").validate({
              rules:{
                  name:"required",
                  password:"required"
              },
              messages:{
                  name:"请输入账号",
                  password:"请输入密码"
              }
          })
      });
</script>
  <div class="load-land">
      <form action="#" method="post" role="form" id="form-xixi">
          <div class="form-group">
              <legend class="lead">登录</legend>
              <label for="name">账 号:</label><input type="text" id="name" class="form-control" name="name"  placeholder="请输入账号" ><br>
              <label for="password">密 码:</label><input type="text" id="password" class="form-control" name="password"  placeholder="请输入密码"><br>
              <input  id="hehesure" type="submit" value="确认" class="form-control" >&nbsp &nbsp
              <input type="reset" value="重填"class="form-control" id="resure">
          </div>
      </form>
  </div>
  </body>
</html>
